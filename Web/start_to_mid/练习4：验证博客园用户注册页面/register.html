<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
<title>使用正则表达式验证注册页面</title>
	<link rel="stylesheet" href="css/register.css">
  <script type="text/javascript" src="js/jquery-1.12.4.js"></script>
</head>

<body>
<section id="register">
	<div><img src="images/logo.jpg" alt="logo" /><img src="images/banner.jpg" alt="banner" /></div>
	<h1 class="hr_1">新用户注册</h1>
	<form action="" method="post" name="myform">
		<dl>
			<dt>用户名：</dt>
			<dd><input id="user" type="text" /><div id="user_prompt">用户名由英文字母和数字组成的4-16位字符，以字母开头</div></dd>
		</dl>
		<dl>
			<dt>密码：</dt>
			<dd><input id="pwd" type="password"  /><div id="pwd_prompt">密码由英文字母和数字组成的4-10位字符</div></dd>
		</dl>
		<dl>
			<dt>确认密码：</dt>
			<dd><input id="repwd" type="password"/><div id="repwd_prompt"></div></dd>
		</dl>
		<dl>
			<dt>电子邮箱：</dt>
			<dd><input id="email" type="text"/><div id="email_prompt"></div></dd>
		</dl>
		<dl>
			<dt>手机号码：</dt>
			<dd><input id="mobile" type="text" /><div id="mobile_prompt"></div></dd>
		</dl>
		<dl>
			<dt>生日：</dt>
			<dd><input id="birth" type="text"/><div id="birth_prompt"></div></dd>
		</dl>
		<dl>
			<dt>&nbsp;</dt>
			<dd><input name="" type="image" src="images/register.jpg" class="btn" /></dd>
		</dl>
  </form>
</section>

<script>
  $(function() {
    /*用户名验证*/
    $("#user").blur(function () {
      var username=$(this).val();
      var regex=/^[A-z][A-z0-9]{3,15}$/;
      if (!regex.test(username)){
        $("#user_prompt").text("用户名格式有误！");
      }
      else {
        $("#user_prompt").text("NICE BRO！");
      }
    })
    /*密码验证*/
    $("#pwd").blur(function () {
      var pwdname=$(this).val();
      var regex=/^[A-z0-9]{4,10}$/;
      if (!regex.test(pwdname)){
        $("#pwd_prompt").text("密码格式有误！");
      }
      else {
        $("#pwd_prompt").text("NICE BRO！");
      }
    })
    $("#repwd").blur(function () {
      var real=$("#pwd").val();
      var repwd=$(this).val();
      if (repwd != real){
        $("#repwd_prompt").text("请重新确认密码");
      }else{
        $("#repwd_prompt").text("NICE BRO!");
      }
    })
    /*验证邮箱*/
    $("#email").blur(function () {
      var email=$(this).val();
      var regex=/^[A-z0-9.%+-]+@[A-z0-9-.]+.[A-z]{2,}$/;
      if (!regex.test(email)){
        $("#email_prompt").text("Email格式不正确，例如web@sohu.com");
      }else{
        $("#email_prompt").text("NICE BRO!");
      }
    })
    /*验证手机号码*/
    $("#mobile").blur(function () {
      var mobile=$(this).val();
      var regex=/^1[0-9]{10}$/;
      if (!regex.test(mobile)){
        $("#mobile_prompt").text("手机号码不正确，请重新输入");
      }else{
        $("#mobile_prompt").text("NICE BRO!");
      }
    })
    /*生日验证*/
    $("#birth").blur(function () {
      var birth=$(this).val();
      var regex=/^(19[0-9]{2}|200[0-9]|201[0-6])-(0?[1-9]|1[0-2])-(0?[1-9]|[12][0-9]|3[0-1])$/;
      if (!regex.test(birth)){
        $("#birth_prompt").text("生日格式不正确，例如1980-5-12或1988-05-04");
      }else{
        $("#birth_prompt").text("NICE BRO!");
      }
    })
  })
</script>
</body>
</html>
